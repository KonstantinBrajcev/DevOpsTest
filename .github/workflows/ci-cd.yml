name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ./app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django

      - name: Run tests
        working-directory: ./app
        env:
          DEBUG: "True"
          SECRET_KEY: test-secret-key
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          ALLOWED_HOSTS: localhost,127.0.0.1
        run: |
          cd src
          python manage.py test myapp --noinput

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Django app
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/django-app:latest
            ${{ secrets.DOCKER_USERNAME }}/django-app:${{ github.sha }}

      - name: Build and push Nginx
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/django-nginx:latest
            ${{ secrets.DOCKER_USERNAME }}/django-nginx:${{ github.sha }}

      - name: Deploy to server
        if: success()
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }} # Измените имя секрета!
          TARGET_DIR: "/home/user2142861/www/jelezo.by/DevOpsTest"
        run: |
          # Устанавливаем sshpass
          sudo apt-get update && sudo apt-get install -y sshpass

          # 1. Останавливаем старые контейнеры
          sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no \
            $DEPLOY_USER@$DEPLOY_HOST "\
            cd $TARGET_DIR 2>/dev/null && docker-compose -f docker-compose.prod.yml down || true"

          # 2. Создаем папку
          sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no \
            $DEPLOY_USER@$DEPLOY_HOST "mkdir -p $TARGET_DIR"

          # 3. Копируем файлы (используем scp с sshpass)
          tar -czf - . | \
          sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no \
            $DEPLOY_USER@$DEPLOY_HOST "tar -xzf - -C $TARGET_DIR"

          # 4. Запускаем
          sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no \
            $DEPLOY_USER@$DEPLOY_HOST "\
            cd $TARGET_DIR && \
            docker-compose -f docker-compose.prod.yml pull && \
            docker-compose -f docker-compose.prod.yml up -d"
